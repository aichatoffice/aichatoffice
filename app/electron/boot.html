<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AIChatOffice 启动中...</title>
  <style>
    body {
      color: #000000;
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      transition: width 0.3s ease;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #909090;
    }

    @keyframes ellipsis {
      0% {
        content: "";
      }

      25% {
        content: ".";
      }

      50% {
        content: "..";
      }

      75% {
        content: "...";
      }
    }

    .loading-dots {
      display: inline-block;
      width: 24px;
    }

    .loading-dots::after {
      content: "";
      display: inline-block;
      animation: ellipsis 2s infinite;
    }

    .title {
      margin: 10px;
      font-size: 22px;
      text-align: center;
      font-weight: 500;
      font-family: "HarmonyOS Sans SC", "YouYuan", "Yuanti SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      ;
    }
  </style>
</head>

<body>
  <img src="images/robot.png" width="64" height="64">
  <div class="title">AIChatOffice 启动中<span class="loading-dots"></span></div>
  <div class="progress-container">
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script>
    // 等待 electron 对象准备就绪
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.electron) {
        console.error('Electron API 未找到');
        return;
      }

      window.electron.on('download-progress', (data) => {
        console.log('download-progress', data);
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');

        // 确保 data.progress 是数值
        const progressValue = parseFloat(data.progress);

        if (data.status === 'start') {
          status.textContent = data.message;
        } else if (data.status === 'complete') {
          progress.style.width = '100%';
          status.textContent = data.message;
        } else if (data.status === 'downloading') {
          if (data.file === 'kernel') {
            status.textContent = `下载内核程序: ${Math.round(progressValue * 100)}%`;
          } else {
            status.textContent = `下载SDK程序: ${Math.round(progressValue * 100)}%`;
          }
          progress.style.width = `${progressValue * 100}%`;
        }
      });
    });
  </script>
</body>

</html>
